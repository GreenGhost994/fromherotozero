{% extends 'league_app/nav.html' %}
{% block content %}

<h1>League Form</h1>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this league? "{{ league }}"</p>
    <input type="submit" value="Delete" class="btn btn-danger btn-sm mt-1">
    <a class="btn btn-outline-secondary btn-sm mt-1" href="{% url 'league_list' %}">Go back</a>
</form>

{% endblock content %}
