<table id="request_table">
    <tr>
        <th>Request</th>
    </tr>
    {% for player in players %}

        <td>{{ player.league }}</td>
        <td><a class="btn btn-outline-danger btn-sm m-1" href="{% url 'requestdelete' player.id %}">Delete</a></td>

    {% empty %}

    {% endfor %}
</table>
